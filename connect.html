<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect – Terry Austin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header.top-bar {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    nav.menu {
      display: flex;
      gap: 32px;
    }

    nav.menu a {
      font-weight: 400;
      font-size: 16px;
      color: #000;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    nav.menu a:hover,
    nav.menu a.active {
      font-weight: 700;
      border-bottom-color: #000;
    }

    .name-title {
      display: flex;
      align-items: baseline;
      gap: 16px;
    }

    .name {
      font-weight: 700;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #000;
    }

    .title {
      font-weight: 400;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #444;
    }

    .connect-section {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
    }

    .connect-section h1 {
      font-size: 36px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-align: center;
    }

    .connect-section form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .connect-section input,
    .connect-section textarea {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    .connect-section button {
      padding: 12px;
      font-size: 18px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .connect-section button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <nav class="menu">
      <a href="index.html">WORK</a>
      <a href="about.html">ABOUT</a>
      <a href="connect.html" class="active">CONTACT</a>
    </nav>
    <div class="name-title">
      <div class="name">TERRY AUSTIN</div>
      <div class="title">CINEMATOGRAPHER</div>
    </div>
  </header>

  <main class="connect-section">
    <h1>Let’s Connect</h1>
    <form action="https://formsubmit.co/vagabondcreativeco@gmail.com" method="POST">
      <!-- Honeypot (spam trap) -->
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://vagabondcreativeco1.github.io/mywebsite/thankyou.html">

      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

</body>
</html>
