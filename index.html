<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vagabond Creative Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .fullscreen-menu {
      display: none;
    }

    @media (max-width: 768px) {
      .fullscreen-menu {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        background-color: #000;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
        padding-top: 80px;
        gap: 40px;
        text-align: center;
      }

      .fullscreen-menu a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .fullscreen-menu img {
        position: absolute;
        bottom: 40px;
        width: 120px;
        opacity: 0.85;
      }

      .desktop-content {
        display: none;
      }
    }

    @media (min-width: 769px) {
      .fullscreen-menu {
        display: none;
      }

      .desktop-content {
        display: block;
        padding: 80px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Mobile Menu -->
  <div class="fullscreen-menu">
    <a href="index.html">Featured</a>
    <a href="about.html">About</a>
    <a href="connect.html">Contact</a>
    <img src="images/LOGO-WHITE-2.png" alt="Vagabond Logo" />
  </div>

  <!-- Desktop Content (Hidden on Mobile) -->
  <div class="desktop-content">
    <h1>Welcome to Vagabond Creative Co</h1>
    <p>This is the desktop site. Resize your screen or visit on mobile to see the menu version.</p>
  </div>

</body>
</html>
