  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Top Bar */
    .top-bar {
      background: #fff;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .name-title {
      font-size: 18px;
    }
    .name-title .name {
      font-weight: bold;
      margin-right: 6px;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
      font-size: 16px;
    }
    .nav-menu a {
      text-decoration: none;
      color: #000;
      padding-bottom: 4px;
    }

    /* Active / hovered menu item */
    .nav-menu a:hover,
    .nav-menu a.active {
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    /* Video grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
    }
    .video-grid iframe {
      width: 100%;
      height: 200px;
      border: none;
      display: block;
    }

    @media (max-width: 1024px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
