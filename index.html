<!DOCTYPE html>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Top bar */
    header.top-bar {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Menu on left */
    nav.menu {
      display: flex;
      gap: 32px;
      flex-grow: 1; /* push name/title right */
    }

    nav.menu a {
      font-weight: 400;
      font-size: 16px;
      color: #000;
      text-decoration: none;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    nav.menu a:hover,
    nav.menu a.active {
      font-weight: 700;
      border-bottom-color: #000;
    }

    /* Name & title on right */
    .name-title {
      display: flex;
      align-items: baseline; /* baseline align text */
      gap: 16px;
      white-space: nowrap;
    }

    .name {
      font-weight: 700;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #000;
    }

    .title {
      font-weight: 400; /* NOT bold */
      font-size: 28px;  /* same size as name */
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #444;
      line-height: 1; /* keep vertical tight */
      /* Ensures baseline alignment matches name */
    }

    /* Video grid container - full width */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
      padding: 0;
      max-width: 100vw; /* full viewport width */
      margin: 40px 0 60px 0;
      background: #000;
    }

    /* Videos fill grid cell fully, no spacing */
    .video-grid iframe {
      width: 100%;
      height: 250px; /* taller for better aspect */
      border: none;
      display: block;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }

      .video-grid iframe {
        height: 200px;
      }
    }
  </style>
</head>
