<!DOCTYPE html>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top bar */
    header.top-bar {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Menu on left */
    nav.menu {
      display: flex;
      gap: 32px;
      flex-grow: 1; /* push name/title right */
    }

    nav.menu a {
      font-weight: 400;
      font-size: 16px;
      color: #000;
      text-decoration: none;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    nav.menu a:hover,
    nav.menu a.active {
      font-weight: 700;
      border-bottom-color: #000;
    }

    /* Name & title on right */
    .name-title {
      display: flex;
      align-items: baseline; /* baseline align text */
      gap: 16px;
      white-space: nowrap;
    }

    .name {
      font-weight: 700;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #000;
    }

    .title {
      font-weight: 400; /* NOT bold */
      font-size: 28px;  /* same size as name */
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #444;
      line-height: 1;
    }

    /* Main fills remaining height */
    main {
      flex-grow: 1;
      display: flex;
    }

    /* Video grid container fills all remaining space */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 0;
      width: 100vw;
      height: 100%;
    }

    /* Videos fill grid cells with no spacing */
    .video-grid iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
